<div class="dialog">
  <h2>{{title}}</h2>
  <div mat-dialog-content>
    <ng-content select="[dialog-form]" ></ng-content>
  </div>
  <div mat-dialog-actions class="dialog-buttons">
    <button mat-button (click)="cancel()" class="cancel-button">Anuluj</button>
    <ng-content select="[submit-button]" ></ng-content>
  </div>
</div>
