<app-dialog-form
  title="Account creation"
  [dialogRef]="dialogRef">
  <ng-container dialog-form>
    <form [formGroup]="form" class="login-form">
      <div *ngFor="let control of controls" class="form-row">
        <app-control [form]="form" [formControlName]="control.key" [control]="control" ></app-control>
      </div>
    </form>
  </ng-container>
  <ng-container submit-button>
    <button
      type="submit"
      mat-flat-button
      color="accent"
      (click)="onSubmit()"
      cdkFocusInitial>Create Account</button>
  </ng-container>
</app-dialog-form>
