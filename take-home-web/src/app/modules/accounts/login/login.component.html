<div class="login-page">
  <div class="login-panel">
    <div class="login-content">
      <h2>Sign in</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label>Username</label>
          <input type="text" formControlName="username" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username</div>
            <div *ngIf="f.username.errors.incorrect">Wrong username or password</div>
          </div>
        </div>
        <div class="form-group">
          <label>Passsword</label>
          <input type="password" formControlName="password" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password</div>
          </div>
        </div>
        <div class="form-group">
          <button mat-flat-button color="accent" [disabled]="loading" class="submit">
            Sign in
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
